{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg" style="border-radius: 24px;">
            <div class="card-header text-center py-4" style="background: linear-gradient(90deg, #5a189a 70%, #f75c03 100%); border-radius: 24px 24px 0 0;">
                <h2 class="mb-1 text-white fw-bold">
                    <i class="bi bi-stars"></i> Upload Resume and Enter Job Description
                </h2>
                <p class="mb-0 text-light lead">Get an instant, colorful AI match score!</p>
            </div>
            <div class="card-body p-5 bg-light" style="border-radius: 0 0 24px 24px;">
                <form method="POST" enctype="multipart/form-data" action="{% url 'match' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="resume" class="form-label d-flex align-items-center fs-5 text-dark">
                            <i class="bi bi-upload me-2 fs-3 text-danger"></i>
                            <span class="fw-bold">Upload Resume (<span class="text-secondary">PDF, DOCX, TXT</span>)</span>
                        </label>
                        <input class="form-control form-control-lg border-purple" type="file" id="resume" name="resume" required>
                    </div>
                    <div class="mb-4">
                        <label for="job_description" class="form-label d-flex align-items-center fs-5 text-dark">
                            <i class="bi bi-pencil-square me-2 fs-3 text-success"></i>
                            <span class="fw-bold">Job Description</span>
                        </label>
                        <textarea class="form-control form-control-lg border-orange" id="job_description" name="job_description" rows="6" placeholder="Paste or type the job description here..." required></textarea>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-lg fw-bold" style="background: linear-gradient(90deg, #5a189a 60%, #f75c03 100%); color: #fff;">
                            <i class="bi bi-search"></i> Match Resume
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.border-purple { border: 2px solid #5a189a !important; }
.border-orange { border: 2px solid #f75c03 !important; }
</style>
{% endblock %}
